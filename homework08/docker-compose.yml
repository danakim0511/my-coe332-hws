version: "3"

services:
    redis-db:
        image: redis:7
        ports:
            - 6379:6379
        volumes:
            - ./data:/data
        command: ["--save", "1", "1"]

    flask-api:
        build:
            context: ./
            dockerfile: Dockerfile
        image: danakim/fqhcs-app:1.0
        ports:
            - 5000:5000
        depends_on:
            - redis-db
        environment:
            - REDIS_IP=redis-db
        command: ["python", "api.py"]  # Updated command to use "python" instead of "python3"

    worker:
        build:
            context: ./
            dockerfile: Dockerfile
        image: danakim/fqhcs-app:1.0
        depends_on:
            - redis-db
        environment:
            - REDIS_IP=redis-db
        command: ["python", "worker.py"]  # Updated command to use "python" instead of "python3"
